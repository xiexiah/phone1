<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员中心</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" CONTENT="-1">
	<meta http-equiv="Cache-Control" CONTENT="no-cache">
	<meta http-equiv="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet"  href="css/p.css">
	<link rel="stylesheet"  href="css/reset.css">
	<link rel="stylesheet" href="css/member.css" />
	<!--<link rel="stylesheet" href="css/widgets.css"/>-->
	<script src="js/jquery-3.2.1.min.js"type="text/javascript"></script>
	<script src="js/header.js" type="text/javascript"></script>
	<script src="js/p.js" type="text/javascript"></script>
	<script src="js/flexible.js" type="text/javascript"></script>
</head>
<body>
<!--wrap开始-->
<div class="wrap">
	<!--第一部分-->
	<header></header><!--固定的头部-->
	
	
	<!--第二部分-->
	<div class="swi-box">
		<div class="mas"><!--Medical appliance store-->
			<div id="sl">
			 <a href="mainpage.html">
				<img src="image/4.jpg" />
				<p>医疗器械商城</p>
			 </a>
			</div>
			<div id="sr"><i class="glyphicon glyphicon-user"></i></div>
		</div><!--msa end-->
	</div><!--swi-box end-->
	
	<!--第三部分-->
	<div class="content border_cg">
			<div class='register'>
				<h3>用户登录</h3>
			</div>

			<!--表单开始-->
			<form class="find_form" action="#" id='find_form'>
				<dl>
					<dd class="pass-box">
						<input class="mobile_input email-mobile" type="text" placeholder="手机号码/邮箱" name='f_account'/>
						<!--<i class="check_tips">该手机未注册账号</i>-->
					</dd>
					<dd class='pass-box'>
						<input class="mobile_input password" type="password" placeholder="密码" name='f_password'/>
						<a href="javascript:void(0)" class='showpass'></a>
					</dd>
					<dd class="get_code_box">
						<input class="get_code_input" type="text" placeholder="验证码" name='f_imageAuthCode'/>
						<img class="code_img" src="image/check_code.jpg" alt="验证码"/>
						<a class="get_code_btn" href="javascript: void(0)"></a>
					</dd>

					<dd class="get_code_box get-message">
						<input class="mes_input" type="text" placeholder="短信动态码" name='f_msgCheckCode'/>
						<a class="get_mes_btn" href="javascript: void(0)">获取动态码</a>
					</dd>
					
				</dl>

				<div class="agreement_box">
					<a class="aline_c" href="#">《商城服务协议》</a>
				</div>

				<div class="btn_box btn_bottom">
					<a class="sub_btn" href="javascript: void(0)">登录</a>
				</div>
			</form>
			<!--表单结束-->
			<div class="pwd_tips active">
							<h3>无法设置账户密码，怎么办？</h3>
							<ol>
								<li>1.如果长时间未收到手机短信，请查看您的拦截短信</li>	
								<li>2.您也可以拨打客服热线：400-111-222</li>
							</ol>
			</div>
	</div>
	
	
	
</div><!--wrap 结束	-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/pswd.js" ></script>
<script src="js/jquery.validate.js"></script>
<script src="js/additional-methods.js"></script>
<script src="js/messages_zh.min.js"></script>
<script src="js/bind_mob.js"></script>

</body>
</html>
